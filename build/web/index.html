<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #2e8b57;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 1; /* Optional: Make the image subtle */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers content both horizontally and vertically */
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            color: #2e8b57;
            padding: 30px;
            border-radius: 10px; /* Optional: Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add subtle shadow for depth */
        }

        h1 {
            color: #32CD32;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        a {
            color: #32CD32;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #228B22;
            text-decoration: underline;
        }
    </style>
</head>
<body>
     <img src="rent.jpg" alt="Rental Landscape" class="background-image">
    <div class="content">
        <h1>Welcome</h1>
        <p>
            Welcome to the Tenant Management Web Application. Click 
            <a href="menu.html">here</a> to start.
        </p>
    </div>
</body>
</html>
